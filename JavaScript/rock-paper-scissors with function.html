<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p><br>


  <button onclick="
  playGame('Rock');
  ">Rock</button>

  <button onclick="
    playGame('Paper');
  ">Paper</button>

  <button onclick="
    playGame('Scissors');
  ">Scissiors</button>

  <script>
    function PickComMove() {
      const randomNum = Math.random();
      let comMove = '';

      if (randomNum >= 0 && randomNum < 1/3) {
        comMove = 'Rock'
      }else if (randomNum >= 1/3 && randomNum < 2/3) {
        comMove = 'Paper'
      }else if (randomNum >= 2/3 && randomNum < 1){
        comMove = 'Scissors'
      }
      return comMove;
    }

    function playGame(playerMove) {
      const comMove = PickComMove();

      let result = '';
        if(playerMove === 'Rock') {
          if (comMove === 'Rock'){
            result = 'Tie';
          }else if (comMove === 'Paper'){
            result = 'You lose.';
          }else if (comMove === 'Scissors'){
            result = 'You win.';
          }
        }
        
        else if(playerMove === 'Paper') {
          if (comMove === 'Rock'){
            result = 'You win.';
          }else if (comMove === 'Paper'){
            result = 'Tie.';
          }else if (comMove === 'Scissors'){
            result = 'You lose.';
          }
        }
        
        else if(playerMove === 'Scissors') {
          if (comMove === 'Rock'){
            result = 'You lose.';
          }else if (comMove === 'Paper'){
            result = 'You win.';
          }else if (comMove === 'Scissors'){
            result = 'Tie.';
          }
        }
      
      alert(`You picked ${playerMove}. Computer picked ${comMove}. ${result}.`)
    }

  </script>
</body>
</html>
